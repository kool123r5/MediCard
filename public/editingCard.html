<body>
    <div class="professional">
    <form id="form">
        <h2>General Information <label id="labelUploadPic" for="uploadPic">Upload an Image of you</label><input hidden id="uploadPic" type="file" value="Upload an Image of you"></h2>
        <div id="facePicture"></div>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputName1">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputResidency1" class="form-label">Residency</label>
            <input type="text" class="form-control" id="exampleInputResidency1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPhone1" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="exampleInputPhone1">
        </div>
        <div class="mb-3">
            <label for="exampleInputHelpPhone1" class="form-label">Backup Phone Number (trusted contact)</label>
            <input type="text" class="form-control" id="exampleInputHelpPhone1">
        </div>
        <div class="mb-3">
            <label for="exampleInputDOB1" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="exampleInputDOB1">
        </div>
        <h2>Medical reports / Prescriptions <button id="newInputBtn">Add new input</button><label id="labelUpload" for="uploadInput">Attach a file</label><input hidden id="uploadInput" type="file" value="Attach a File"></h2> 
        <!-- <div class="mb-3">
            <label for="exampleInputImportantInformation1" class="form-label">Important Information (allergies, vaccines, prescriptions, past hospital visits)</label>
            <input type="text" class="form-control exampleInputImportantInformation1" id="exampleInputImportantInformation1">
        </div> -->
    </form>
    <div id="textDiv"></div>
    <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
</div>
